<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <script src="prod_script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="products-page-nav">
      <a href="/">home</a>
      <a href="/add_product.html">add new product</a>
      <a href="/cart.html">Checkout</a>
    </nav>
    <h1>Products Page</h1>
    <div class="products-wrapper"></div>
    <div class="login-bug"><span>No one</span> is logged in.</div>
    <div class="cart-bug">
      <img src="assets/images/cart-yellow.png" alt="" />
      <span></span>
    </div>

    <dialog>
      <div class="content-wrapper">
        <p>added to cart:</p>
        <div class="modal-prod-info-wrapper">
          <img src="" alt="" id="modal-img" />
          <p>name: <span id="modal-added-name"></span></p>
          <p>qty: <span id="modal-added-qty"></span></p>
        </div>
        <div class="modal-btns-wrapper">
          <button id="btn-modal-continue">continue shopping</button>

          <a href="/cart.html">checkout</a>
        </div>
      </div>
    </dialog>
  </body>
</html>
