<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <nav id="home-nav">
        <a href="/edit_user.html">Edit User</a>
        <a href="/products.html">Products</a>
        <a href="/cart.html">Cart</a>
        <a href="/orders.html">Orders</a>
        <button class="btn-create-user">create user</button>
      </nav>
      <form id="login-form">
        <label for="name">Username</label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <button class="btn-login-form">Log In</button>
      </form>
      <form id="create-user-form">
        <h1>Create User Form</h1>
        <label for="name">name</label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <label for="password">password</label>
        <input type="password" name="password" id="password" />
        <label for="email">email</label>
        <input type="email" name="email" id="email" autocomplete="off" />
        <label for="address-line-1">address line 1</label>
        <input
          type="text"
          name="address_line_1"
          id="address-line-1"
          autocomplete="off"
        />
        <label for="address-line-2">address line 2</label>
        <input
          type="text"
          name="address_line_2"
          id="address-line-2"
          autocomplete="off"
        />
        <label for="phone">phone</label>
        <input type="tel" name="phone" id="phone" autocomplete="off" />
        <p>Would you like email crap and useless shit cluttering your inbox?</p>
        <label for="email-yes">yes</label>
        <input
          type="radio"
          name="prefers_email_notifications"
          id="email-yes"
          value="yes"
        />
        <label for="email-no">no</label>
        <input
          type="radio"
          name="prefers_email_notifications"
          id="email-no"
          value="no"
        />
        <p>Would you like crap sent to your phone?</p>
        <label for="phone-yes">yes</label>
        <input
          type="radio"
          name="prefers_phone_notifications"
          id="phone-yes"
          value="yes"
        />
        <label for="phone-no">no</label>
        <input
          type="radio"
          name="prefers_phone_notifications"
          id="phone-no"
          value="no"
        />
        <br />
        <button id="submit">create user</button>
        <button id="btn-create-cancel">cancel</button>
      </form>
      <div class="home-message"></div>
      <div class="login-bug">
        <div class="spacer">
          <img id="avatar" src="" alt="" />
        </div>
        <span></span>
        <button type="button" id="btn-logout">log out</button>
      </div>
      <div class="cart-bug">
        <img src="assets/images/cart-yellow.png" alt="" />
        <span></span>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
  </body>
</html>
