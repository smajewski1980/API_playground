<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add product</title>
    <link rel="stylesheet" href="style.css" />
    <script src="add_product_script.js" defer></script>
  </head>
  <body>
    <nav id="add-product-nav">
      <a href="/">Home</a>
      <a href="/products.html">Products</a>
    </nav>
    <h1>Add New Product</h1>
    <main id="add-prod-main">
      <form id="form-add-product">
        <label for="add-product-name">product name</label>
        <input
          type="text"
          name="name"
          id="add-product-name"
          autocomplete="off"
        />
        <label for="add-product-price">product price</label>
        <input
          type="text"
          name="price"
          id="add-product-price"
          autocomplete="off"
        />
        <label for="add-product-quantity">product quantity</label>
        <input
          type="text"
          name="quantity"
          id="add-product-quantity"
          autocomplete="off"
        />
        <label for="add-product-img-url">product image url</label>
        <input
          type="text"
          name="img_url"
          id="add-product-img-url"
          autocomplete="off"
        />
        <button id="btn-add-product">add new product</button>
      </form>
    </main>
    <div class="login-bug">
      <div class="spacer">
        <img id="avatar" src='' alt="">
      </div>
      <span>No one</span></br> is logged in.
    </div>
  </body>
</html>
