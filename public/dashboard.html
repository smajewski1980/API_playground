<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./dashboard_script.js" defer></script>
  </head>
  <body class="dash-body">
    
    <main id="dashboard-main">
      <div class="date-wrapper"></div>
      <div class="total-sales-wrapper">Total Sales:</br><span></span></div>
      <div class="last-week-sales-wrapper">
          <fieldset class="inner-wrapper">
            <legend>Last 7 Days Sales</legend>
            <div class="bar-chart-1"></div>
            <div class="bar-chart-2"></div>
            <div class="bar-chart-3"></div>
            <div class="bar-chart-4"></div>
            <div class="bar-chart-5"></div>
            <div class="bar-chart-6"></div>
            <div class="bar-chart-7"></div>
          </fieldset>
          <p>
            <span class="bar-label-1"></span>
            <span class="bar-label-2"></span>
            <span class="bar-label-3"></span>
            <span class="bar-label-4"></span>
            <span class="bar-label-5"></span>
            <span class="bar-label-6"></span>
            <span class="bar-label-7"></span>
          </p>
      </div>
      <div class="total-orders-wrapper">Total Qty. Of Orders:</br><span></span></div>
      <div class="avg-order-price-wrapper">Average Order Total:</br><span></span></div>
      <div class="header">
        <table>
          <caption>Orders:</caption>
          <thead>
            <tr>
              <th>order id</th>
              <th>user id</th>
              <th>user name</th>
              <th>user email</th>
              <th>order date</th>
              <th>total item qty</th>
              <th>subtotal</th>
              <th>shipping</th>
              <th>tax</th>
              <th>order total</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="orders-wrapper"></div>

    </main>
  </body>
</html>
